version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest  # Use the appropriate Node.js version
    commands:
      - npm install 
  pre_build:
    commands:
      - echo Installing source NPM dependencies...
      - npm build
  build:
    commands:
      - echo Build started on 'date'
      - npm run-script build
  post_build:
    commands:
      - echo Build completed on 'date'
  
artifacts:
  files: '**/*'
